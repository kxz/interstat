<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
{% if stylesheet %}
<link rel="stylesheet" type="text/css" href="{{stylesheet}}">
{% else %}
<style>
{% include 'style.css' %}
</style>
{% endif %}
</head>

<body>
<ul>
{% for message in messages %}
<li id="{{message.id}}">
{% spaceless %}
<a class="timestamp" title="permalink to this message" href="#{{message.id}}">
<time datetime="{{message.timestamp|date:'c'}}Z">{{message.timestamp|date:'m-d H:i'}}</time>
</a>
{% endspaceless %}
{% include message.template %}</li>
{% empty %}
<li>There are no matching messages for this time period.</li>
{% endfor %}
</ul>
</body>
</html>
